<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper shadow-lg p-3 mb-5 bg-white rounded">
    <div class=" total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form form-inline">

      <div class="col">
        <input type="text" id="t-name" placeholder="Name of transaction" class="form-control" />
      </div>
      <div class="col">
        <input type="number" min="0" id="t-amount" placeholder="Transaction amount" class="form-control" />
      </div>
      <div class="col">
        <button id="add-btn" class="btn btn-outline-success" style="font-size: small; width: 100%;"><i
            class="fa fa-plus"></i>Add
          Funds</button>
      </div>
      <div class="col">
        <button id="sub-btn" class="btn btn-outline-warning" style="font-size: small; width: 100%;"><i
            class="fa fa-minus"></i>
          Subtract Funds</button>
      </div>
      <p class="error"></p>

    </div>

    <div class="transactions shadow-lg p-3 mb-5 bg-white rounded">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart" class="shadow-lg p-3 mb-5 bg-white rounded"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js"></script>
  <script src="db.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
</body>

</html>
